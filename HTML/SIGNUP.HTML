<html>

  <head>
       <title>SIGNUP DOCUMENT</title>
  </head>

  <body>
   
     <form action="one.aspx" method="post">
   
        USERNAME:* <input type="text" name="username" placeholder="ENTER YOUT NAME" required /> <br><br>

    Phone number: <input type="number" name="phnum" placeholder="enter your  number" /> <br><br> 
         
       Password : <input type="password" name="password"/> <br><br>
   
         E-MAIL :  <input type= "email" name="email" /> <br><br>
 
         Gender :  <input type="radio" name="gender" value="male"> MALE </input>
   
                  <input type="radio" name="gender" value="Female" > FEMALE </input> <br><br>

  
         SUBJECT: <input type="checkbox" name="java"   value="java"> JAVA </input>
           
                  <input type="checkbox" name="sql"    value="sql"> SQL </input>
             
                  <input type="checkbox" name="webtech" value="web"> WEBTECHNOLOGIES </input> <br><br>

  
      DATEOFBIRTH: <input type="datetime-local" name="dob"/> <br><br>
              
                    <input type="date" name="date"/> <br><br>

      CITY : 
  
         <select name="city">
              
             <option name="Bangalore" value="bangalore" > BANGALORE</option>

             <option name="Andhrapradesh" value="Andhrapradesh" > ANDHRAPRADESH </option>
 
             <option name="Goa" value="GOA"> GOA </option>
           
             <option name="Bihar" value="Bihar"> BIHAR </option>

         </select> <br><br>

   
       Address: <textarea name="addr" rows="5" cols="5"> </textarea> <br><br> 
   
       Upload doc: <input type="file" name="doc"/> <br><br>
  
       <input type="submit" name="submit"/>
       <input type="reset"  name="reset" />           
 
                  
  
             

      </form>
  </body>

</html>
